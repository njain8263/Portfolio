<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-main">
        <div class="container">
            <div class="div-me">
                <div id="me">
                    <h3>Hey😁</h3>
                    <p>Vivek here.</p>
                </div>
            </div>
            <div class="div-contact">
                <form action="">
                    <label for="name">Your name:</label>
                    <br>
                    <input type="text" id="name" placeholder="Name">
                    <br>
                    <label for="email">Your email:</label>
                    <br>
                    <input type="email" id="email" placeholder="Email">
                    <br>
                    <label for="DOB">Date of birth:</label>
                    <br>
                    <input type="date" id="DOB" placeholder="16/07/2001">
                    <br>
                    <label for="thoughts">Your thoughts:</label>
                    <br>
                    <textarea name="thoughts" id="thoughts" rows="4" cols="35"
                        placeholder="Your precious thoughts here"></textarea>
                    <div class="butt"><button>Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
